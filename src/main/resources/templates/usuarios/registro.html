<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <div class="container">
        <h2 class="text-center">Registro de usuario</h2>

        <form action="/usuarios/registro" method="POST">
        <div>
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Digite su nombre" required>
        </div>
        <div>
            <label for="contrasenia">Contraseña</label>
            <input class="form-control" type="password" name="contrasenia" id="contrasenia" placeholder="Digite su contraseña" required>
        </div>
        <div>
            <label for="imagen">Imagen de perfil</label>
            <input class="form-control" type="file" name="imagen" id="imagen" placeholder="Seleccione una foto">
        </div>
        <div>
            <label for="nombre">Rol</label>
            <!-- Por ser pocos roles se ponen estaticos y no generar carga al servidor de base de datos -->
            <select class="form-control" name="rol" id="rol">
                <option value="1">Manager</option>
                <option value="2">Integrante</option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary mt-4" type="submit"> Resgitrar</button>
            <a class="btn btn-danger mt-4" href="/"> Cancelar</a>
        </div>
    </form>
    </div>
</body>
</html>
